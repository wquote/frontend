<app-item-list-crud title="Materials"
          [items]="materials"
          [keys]="['desc', 'price', 'supplier']"
          [columns]="['Description', 'Price', 'Supplier']"
          [searchColumns]="['desc']"
          [actions]="['create', 'edit', 'delete']"
          (onCreateItem)="createMaterial($event)"
          (onUpdateItem)="updateMaterial($event)"
          (onDeleteItem)="deleteMaterial($event)">
</app-item-list-crud>
