<div class="d-flex justify-content-around my-2">
  <button type="button"
          class="btn m-2 d-flex flex-fill justify-content-center"
          [class.btn-primary]="menu == 'footings'"
          [class.btn-light]="menu != 'footings'"
          (click)="menu = 'footings'">Footings</button>
  <button type="button"
          class="btn m-2 d-flex flex-fill justify-content-center"
          [class.btn-primary]="menu == 'frame'"
          [class.btn-light]="menu != 'frame'"
          (click)="menu = 'frame'">Frame</button>
  <button type="button"
          class="btn m-2 d-flex flex-fill justify-content-center"
          [class.btn-primary]="menu == 'galvanized'"
          [class.btn-light]="menu != 'galvanized'"
          (click)="menu = 'galvanized'">Galvanized Strap</button>
  <button type="button"
          class="btn m-2 d-flex flex-fill justify-content-center"
          [class.btn-primary]="menu == 'board'"
          [class.btn-light]="menu != 'board'"
          (click)="menu = 'board'">Decking Board</button>
  <button type="button"
          class="btn m-2 d-flex flex-fill justify-content-center"
          [class.btn-primary]="menu == 'railing'"
          [class.btn-light]="menu != 'railing'"
          (click)="menu = 'railing'">Railing System</button>
  <button type="button"
          class="btn m-2 d-flex flex-fill justify-content-center"
          [class.btn-primary]="menu == 'finishing'"
          [class.btn-light]="menu != 'finishing'"
          (click)="menu = 'finishing'">Finishing</button>
  <button type="button"
          class="btn m-2 d-flex flex-fill justify-content-center"
          [class.btn-primary]="menu == 'rain scape'"
          [class.btn-light]="menu != 'rain scape'"
          (click)="menu = 'rain scape'">Rain Scape</button>
  <button type="button"
          class="btn m-2 d-flex flex-fill justify-content-center"
          [class.btn-primary]="menu == 'extra materials'"
          [class.btn-light]="menu != 'extra materials'"
          (click)="menu = 'extra materials'">Extra Materials</button>
</div>

<div class="d-flex flex-fill flex-column"
     *ngIf="menu == 'footings'">
  <!-- <div class="p-2 text-center h4">Structural</div> -->
  <table class="table table-hover mb-3">
    <thead>
      <tr class="table-light text-center">
        <th>Material</th>
        <th>Estimated Qty</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody *ngIf="materialOrder.footings.selectedSpecIndex != undefined">
      <tr
          *ngFor="let material of materialOrder.footings.materialOrderSpecs[materialOrder.footings.selectedSpecIndex].materials">
        <td class="description-column">{{material.descSnapshot}}</td>
        <td>{{material.estimatedQty}}</td>
        <td><input type="number"
                 class="form-control"
                 id="qty"
                 name="qty"
                 [(ngModel)]="material.qty"></td>
        <td>{{material.priceSnapshot}}</td>
        <td>{{((material.qty || 0) * (material.priceSnapshot || 0)).toFixed(2)}}</td>
      </tr>
    </tbody>
  </table>

  <p class="text-center text-secondary"
     *ngIf="materialOrder.footings.selectedSpecIndex == undefined">There is no data.</p>

</div>
