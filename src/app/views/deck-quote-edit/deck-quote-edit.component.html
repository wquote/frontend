<div class="d-flex justify-content-between">
  <div class="flex-fill  border-bottom">
    <h2>Deck {{ this.quoteId != 'new' ? 'Edit' : 'Create'}} </h2>

  </div>

  <!-- Main Menu -->
  <nav class="nav nav-tabs" id="deck-tab">
    <a class="nav-link " type="button" data-bs-toggle="tab" data-bs-target="#customer-info">Job Info</a>
    <a class="nav-link active" type="button" data-bs-toggle="tab" data-bs-target="#deck-take-off">Deck Take-off</a>
    <a class="nav-link " type="button" data-bs-toggle="tab" data-bs-target="#estimate"
      (click)="runEstimate()">Estimate</a>
    <a class="nav-link " type="button" data-bs-toggle="tab" data-bs-target="#material-order">Material Order</a>
  </nav>
</div>

<div class="d-flex mb-3">
  <p class="flex-fill fs-6 ">{{customer.lastName}}, {{customer.firstName}} - {{ deckingQuote?.jobAddress }}</p>
  <button class="btn btn-primary m-2" (click)="save()">
    <i class="bi bi-save"></i>
    Save
  </button>
</div>

<!-- Main Panel -->
<div class="tab-content" id="deck-panel">

  <!-- Customer Info -->
  <div class="tab-pane show active" id="customer-info">
    <app-dqe-customer [customer]="customer" [deckQuote]="deckingQuote"
      *ngIf="customer && deckingQuote"></app-dqe-customer>
    <!-- <pre>{{ deckingQuote | json }}</pre> -->
  </div>

  <!-- Deck Take-off -->
  <div class="tab-pane " id="deck-take-off">
    <app-dqe-takeoff [deckingQuote]="deckingQuote" *ngIf="deckingQuote"></app-dqe-takeoff>
  </div>

  <!-- Estimate -->
  <div class="tab-pane " id="estimate">
    <app-dqe-estimate [deckingQuote]="deckingQuote" [customer]="customer" *ngIf="deckingQuote"></app-dqe-estimate>
  </div>

  <!-- Material Order -->
  <div class="tab-pane " id="material-order">
    <app-dqe-order [deckingQuote]="deckingQuote" *ngIf="deckingQuote"></app-dqe-order>
  </div>
</div>
