<div class="d-flex flex-column align-items-center mt-5">

  <div class="col-sm-12 col-md-6 mb-3">
    <label>Name</label>
    <input type="text" class="form-control form-control-sm" [readonly]="customer" [value]="customer?.name" />
  </div>

  <div class="col-sm-12 col-md-6 mb-3">
    <label>Address</label>
    <input type="text" class="form-control form-control-sm" [value]="customer?.address" />
  </div>

  <div class="col-sm-12 col-md-6 mb-3">
    <label>Cell Phone</label>
    <input type="text" class="form-control form-control-sm" [value]="customer?.phone" />
  </div>

  <div class="col-sm-12 col-md-6 mb-3">
    <label>E-mail</label>
    <input type="text" class="form-control form-control-sm" [value]="customer?.email" />
  </div>

</div>
