<div class="d-flex mb-3 border-bottom">
    <div class=" flex-fill pb-2">
      <h2>{{ title }}</h2>
    </div>
  
    <div>
      <button class="btn btn-outline-primary"
              [routerLink]="[ '/' + endpoint + '/new' ]">
        <i class="bi bi-plus"></i>
        New
      </button>
    </div>
  </div>
  
  <div class="d-flex justify-content-end">
    <div class="col-lg-4 col-md-6 col-sm-10 col-12 mb-3">
      <div class="input-group">
        <span class="input-group-text"
              id="search-icon">
          <i class="bi bi-search"></i>
        </span>
        <input type="text"
               class="form-control"
               placeholder="Search"
               [(ngModel)]="searchTerm"
               (ngModelChange)="filterItems()">
      </div>
    </div>
  </div>
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column | titlecase }}</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredItems">
        <td *ngFor="let key of keys">{{ item[key] }}</td>
        <td class="d-flex">
  
          <button class="btn btn-outline-primary btn-sm me-2"
                  [routerLink]="[ '/' + endpoint, item.id ]"
                  title="Edit">
            <i class="bi bi-pencil-fill"></i>
          </button>
  
        </td>
      </tr>
  
    </tbody>
  </table>
  
  <p class="text-center text-secondary"
     *ngIf="filteredItems.length == 0">There is no data.
  </p>
